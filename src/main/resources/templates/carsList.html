<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Thymeleaf</h1>
<tr th:each="car: ${cars}">
    <td th:text="${car.getModel()}"></td>
    <td th:text="${car.getMark()}"></td>
    <td th:text="${car.getId()}"></td>
    <td th:text="${car.getColor()}"></td>
    <br>
    <p>===================</p>
</tr>
</body>
</html>
